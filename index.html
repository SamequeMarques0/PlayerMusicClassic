<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Music Classic</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <button class="dark"><i class='bx bxs-moon'></i></button>
    <div class="app">
        <div class="thumb">
            <img class="thumbImg" src="https://mixkit.imgix.net/static/home/home-item-type-showcase-music-pop.jpg?q=80&auto=format%2Ccompress&w=445&h=250&fit=crop" alt="">
        </div>
        <div class="info">
            <span class="song">Nome Da Musica</span>
            <span class="singer">cantor feat. cantor2</span>
        </div>
        <div class="controls">
            <audio src=""></audio>
            <button class="shuffle"><i class='bx bx-shuffle'></i></button>
            <button class="prev"><i class='bx bx-skip-previous'></i></button>
            <button class="play"><i class='bx bx-play'></i></button>
            <button class="next"><i class='bx bx-skip-next' ></i></button>
            <button class="repeat"><i class='bx bx-repeat'></i></button>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
